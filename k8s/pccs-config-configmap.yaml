apiVersion: v1
kind: ConfigMap
metadata:
  name: pccs-config
  namespace: default
data:
  default.json: |
    {
      "HTTPS_PORT": 8081,
      "HTTP_PORT": 8080,
      "hosts": "localhost,pccs-service",
      "uri": "https://api.trustedservices.intel.com/sgx/certification/v4/",
      "ApiKey": "REPLACE_WITH_SECRET_REF",
      "proxy": "",
      "user_token_hash": "",
      "admin_token_hash": "",
      "RefreshSchedule": "0 0 1 * * *",
      "CachingFillMode": "LAZY",
      "LogLevel": "info",
      "DB_CONFIG": {
        "host": "localhost",
        "port": 5432,
        "database": "pccsdb",
        "username": "REPLACE_WITH_SECRET_REF",
        "password": "REPLACE_WITH_SECRET_REF",
        "logging": false,
        "pool": {
          "max": 20,
          "min": 0,
          "acquire": 30000,
          "idle": 10000
        }
      }
    }